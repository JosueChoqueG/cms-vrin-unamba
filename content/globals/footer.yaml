          <p><strong>Ubicación:</strong> Av. Inca Garcilazo de la Vega, Abancay<br>Segundo Piso de la Biblioteca General</p>
          <p><strong>Email:</strong> <a href="mailto:vrin@unamba.edu.pe">vrin@unamba.edu.pe</a></p>
        </div>

