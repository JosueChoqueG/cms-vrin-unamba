    <style>
      .footer {
        background-color: #0F0411; /* Color azul oscuro */
        color: white;
        padding: 40px;
        font-family: "Roboto", sans-serif;
      }

      .footer h4 {
        color: white;
        margin-bottom: 15px;
        font-weight: bold;
        font-size: 18px;
      }

      .footer p {
        text-align: justify;
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .footer a {
        color: white;
        text-decoration: none;
        font-size: 14px;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .footer .social-icons {
        margin-top: 10px;
      }

      .footer .social-icons a {
        display: inline-block;
        margin-right: 10px;
        font-size: 20px;
        color: white;
        border: 2px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        text-align: center;
        line-height: 36px;
        transition: all 0.3s ease;
      }

      .footer .social-icons a:hover {
        background-color: white;
        color: #0c1b2e;
      }

      .footer .container-footer {

        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-right: 20px;
        justify-content: center;
      }

      .footer .footer-column {
        flex: 1 1 22%;
        margin: 10px;
      }

      .footer .footer-column img {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 15px;
      }

      .footer .footer-column ul {
        list-style: none;
        padding: 0;
      }

      .footer .footer-column ul li {
        margin-bottom: 10px;
      }

      .footer .footer-column ul li a {
        display: inline-block;
        font-size: 14px;
      }

      .footer .footer-bottom {
        margin-top: 20px;
        border-top: 1px solid white;
        padding-top: 10px;
        font-size: 14px;
        text-align: center;
      }

    </style>

    <footer class="footer">
      <div class="container-footer">
        <!-- Columna 1: Información de VRIN -->
        <div class="footer-column" style="margin-right: 30px; margin-left: 30px;">
          <h4>VRIN</h4>
          <p>El Vicerrectorado de Investigación (VRIN) es el organismo encargado de dirigir el sistema de investigación de la Universidad Nacional Micaela Bastidas de Apurímac (UNAMBA). Conduce, coordina y organiza las actividades de investigación que se desarrollan en la universidad.</p>
          <div class="social-icons">
            <a href="https://www.facebook.com/unambaoficial"><i class="fa fa-facebook"></i></a>
            <a href="mailto:vrin@unamba.edu.pe"><i class="fa fa-envelope"></i></a>
          </div>
        </div>

        <!-- Columna 2: Enlaces -->
        <div class="footer-column" style="margin-right: -90px; margin-left: 30px;">
