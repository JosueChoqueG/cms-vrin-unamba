
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="vrin unamba" sizes="75x75" href="../assets/a_home_otros/logo_vrin.png">
        <link rel="icon" type="image/png" href="../assets/a_home_otros/logo_vrin.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
        <title>Eventos - VRIN UNAMBA</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- Additional CSS vrinstyle -->
        <link href="../vrinstyle/css/material-kit.css" rel="stylesheet" />
    </head>
    <body class="profile-page sidebar-collapse">
        {{navbar:template_navbar}}
        
        <div class="page-header header-filter  " data-parallax="true"  style="background-image: linear-gradient(195deg,#ff14b1,#550874,#ab26cf,#741a68,#c4b5c0,#420553);" ></div>
            <div class="main main-raised">
                <div class="profile-content">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 ml-auto mr-auto">
                                <h2 class="title">{{title}}</h2>
                                <br>{{date}}
                                <div class="card card-plain card-blog">
                                    <div class="card-header card-header-image">
                                        <img class="img img-raised" src="{{imagen_principal}}">
                                    </div>
                                    <div class="card-body">
                                        <h3 class="card-title">
                                            {{direccion_o_vrin}}
                                        </h3>
                                        <h3 class="card-description p">
                                            {{content}}
                                        </h3>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        {{footer:footer_template}}
        <!--   Core JS Files   -->
        <script src="../vrinstyle/js/core/jquery.min.js" type="text/javascript"></script>
        <script src="../vrinstyle/js/core/popper.min.js" type="text/javascript"></script>
        <script src="../vrinstyle/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
        <script src="../vrinstyle/js/plugins/moment.min.js"></script>
        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <script src="../vrinstyle/js/plugins/nouislider.min.js"  type="text/javascript"></script>
        <!--  Google Maps Plugin    -->
        <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
        <script src="../vrinstyle/js/material-kit.js" type="text/javascript"></script>
    </body>
</html>
