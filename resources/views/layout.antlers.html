<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <link rel="vrin unamba" sizes="75x75" href="/assets/a_home_otros/logo_vrin.png">
        <link rel="icon" type="image/png" href="/assets/a_home_otros/logo_vrin.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
        <title>{{ titulo_pagina ?? site:name }}</title>

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        
        <!-- Additional CSS vrinstyle -->
        <link rel="stylesheet" href="vrinstyle/css/material-kit.css">
        <link rel="stylesheet" href="vrinstyle/css/estado.css">

        {{header:header_extra}}

    </head>
    {{navbar:template_navbar}}
    <body class="index-page sidebar-collapse">
        <div class="page-header header-filter " data-parallax="true" style="background-image: url('./assets/a_home_otros/bg4.jpg');">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 ml-auto mr-auto">
                        <div class="brand">
                            <h1 class="title">{{texto_bienvenida}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main main-raised">
            <div class="container text-center"><br>
                {{ template_content }}
            </div>
        </div>


        {{footer:footer_template}}

        <!-- core JavaScript -->
        <script src="/vrinstyle/js/core/jquery.min.js" type="text/javascript"></script>
        <script src="/vrinstyle/js/core/popper.min.js" type="text/javascript"></script>
        <script src="/vrinstyle/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
        <script src="/vrinstyle/js/plugins/moment.min.js"></script>
        <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
        <script src="/vrinstyle/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <script src="/vrinstyle/js/plugins/nouislider.min.js"  type="text/javascript"></script>
        <!--  Google Maps Plugin    -->
        <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
        <script src="/vrinstyle/js/material-kit.js" type="text/javascript"></script>
        {{footer:footer_extra}}

    </body>
</html>
