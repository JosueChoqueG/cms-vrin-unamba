sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Author
          instructions_position: above
          listable: true
          visibility: visible
          input_type: text
          antlers: false
      -
        handle: content
        field:
          type: markdown
          localizable: true
          display: Testimonial
          instructions_position: above
          listable: true
          visibility: visible
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
      -
        handle: designation
        field:
          input_type: text
          antlers: false
          display: Designation
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: Testimonial
