title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: titulo_pagina
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Titulo Pagina'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: texto_bienvenida
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Texto Bienvenida'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: imagen_fondo
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Imagen Fondo'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  block_types:
    display: 'Block Types'
    sections:
      -
        fields:
          -
            handle: block_types
            field:
              collapse: false
              previews: true
              sets:
                main:
                  display: Main
                  instructions: null
                  icon: null
                  sets:
                    servicios_vrin:
                      display: 'Servicios VRIN'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: title_1
                          field:
                            input_type: text
                            antlers: false
                            display: 'Title 1'
                            type: text
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            default: TESTIMONIALS
