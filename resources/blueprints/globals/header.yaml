tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: extras
            field:
              theme: material
              mode: htmlmixed
              mode_selectable: true
              indent_type: tabs
              indent_size: 4
              key_map: default
              line_numbers: true
              line_wrapping: true
              antlers: true
              type: code
              display: Extras
              icon: code
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  template:
    display: Template
    sections:
      -
        fields:
          -
            handle: navbar_template
            field:
              antlers: true
              display: 'Navbar Template'
              type: textarea
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
  header_extra:
    display: 'Header Extra'
    sections:
      -
        fields:
          -
            handle: header_extra
            field:
              theme: material
              mode: htmlmixed
              mode_selectable: true
              indent_type: tabs
              indent_size: 4
              key_map: default
              line_numbers: true
              line_wrapping: true
              antlers: true
              type: code
              display: Header_extra
              icon: code
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
